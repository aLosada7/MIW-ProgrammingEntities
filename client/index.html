<!DOCTYPE html>
<html lang="en">
<head>
	<title>Programaci√≥n Orientada a Objetos</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/v/dt/dt-1.10.18/datatables.min.js"></script>
</head>
<body>
	<div class="container">
      <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="col-2 pt-1">
             <div class="form-group">
		    <select class="form-control" id="server">
		      <option value="NodeJS">NodeJS</option>
		      <option value="PHP">PHP</option>
		      <option value="Phyton">Phyton</option>
		    </select>
		  </div>
          </div>
          <div class="col-6">

          </div>
          <div class="col-4 d-flex justify-content-end align-items-center">
						<!-- Button trigger modal -->
						<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
						  Contact
						</button>

						<!-- Modal -->
						<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
						  <div class="modal-dialog" role="document">
						    <div class="modal-content">
						      <div class="modal-header">
						        <h5 class="modal-title" id="exampleModalLabel">Contact Form</h5>
						        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
						          <span aria-hidden="true">&times;</span>
						        </button>
						      </div>
						      <form action="#" name="contactForm" onsubmit="return validateForm()">
						      	<div class="modal-body">
										
											<div class="form-group">
											    <label for="email">Email address</label>
											    <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter email">
											    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
										  	</div><hr>
											<div class="form-group">
											    <label for="name">Name</label>
											    <input type="text" class="form-control" name="name" id="name" placeholder="Your name">
											 </div>
											  <div class="form-group">
											    <label for="surnames">Surnames</label>
											    <input type="text" class="form-control" name="surnames" id="surnames" placeholder="Your surnames">
											  </div>
											<div class="form-group">
											    <label for="phoneNumber">Phone number</label>
											    <input type="text" class="form-control" name="phoneNumber" id="phoneNumber" placeholder="Your phone number">
											</div><hr>
											<div class="form-group">
											    <label for="consult">Your consult</label>
											    <textarea class="form-control" name="consult" id="consult" rows="3" placeholder="Write here your consult"></textarea>
										  	</div>
											<p style="text-align:center;color:red;" class="errorContactForm">Wrong data introduced.</p>
						      	</div>
							    <div class="modal-footer">
							        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
							        <button type="submit" class="btn btn-primary">Send</button>
								</div>
							</form>
						    </div>
						  </div>
						</div>
          </div>
        </div>
      </header>

      	<div class="card">
				  <div class="card-body">
				    <div class="row">
				    	<div class="col">
								<h4>Entities</h4>
								<span class="badge badge-secondary badge-success">TVSeries (Episode)</span>
								<span class="badge badge-secondary badge-success">Article</span>
				    		<h4>Choose the action</h4>
				    		<button type="button" class="btn btn-secondary btn-block" id="getEntitys">GET entitys</button>
				    		<button type="button" class="btn btn-secondary btn-block" id="getEntity">GET entity</button>
				    		<button type="button" class="btn btn-secondary btn-block" id="postEntity">POST entity</button>
				    		<button type="button" class="btn btn-secondary btn-block" id="putEntityID">PUT entity By ID</button>
				    		<button type="button" class="btn btn-secondary btn-block" id="getEntityID">GET entity By ID</button>
								<button type="button" class="btn btn-secondary btn-block" id="deleteEntityID">DELETE entity By ID</button>
				    	</div>
				    	<div class="col" id="panelExecution">
								<div class="card">
							  <div class="card-body">
								<form name="requestForm">
									<div class="form-group">
											<div class="form-group">
											 <label for="typeAnswer">Response context type</label>
											 <select class="form-control" id="typeAnswer" name="typeAnswer">
												 <option>application/json</option>
												 <option>text/html</option>
											 </select>
											 <select class="form-control" id="typeAnswerJson" name="typeAnswer">
												 <option>application/json</option>
											 </select>
                       						<select class="form-control" id="typeAnswerHtml" name="typeAnswer">
   												 <option>text/html</option>
   											 </select>
										 </div>

										 <div id="showOption"></div>
											 <div id="noParameters">
													<p>No parameters to show.</p>
											 </div>
											 <div id="selectEntityParameter">
												 <div class="form-group">
											     <label for="entitySelected">Entity</label>
											     <select class="form-control" name="entitySelected" id="entitySelected">
											      <option>TVSeries</option>
											      <option>Article</option>
											    </select>
											   </div>
											 </div>
											 <div id="selectIDParameter">
												 <div class="form-group">
													<label for="IDSelected">ID</label>
													<input type="text" class="form-control" name="IDSelected" id="IDSelected">
												</div>
											 </div>
												<div id="createParameters">
 													<div class="form-group">
													  <label for="jsonpost">Introduce POST:</label>
													  <textarea class="form-control" rows="10" name="jsonpost" id="jsonpost"></textarea>
													</div>
												</div>
												
										 
										 <button type="button" class="btn btn-primary" id="processButton" onclick="processForm()">Run it </button>
									 </div>
								 </form>
							 </div>
						 </div>

				    	</div>
				    </div>
				  </div>
				</div><br>
	   	<div class="card">
		  <div class="card-body">
		  	<div id="informationResponse">
		  		<div class="row">
					<div class="col">
						<textarea id="response" rows="15" class="form-control"></textarea>
					</div>
					<div class="col">
						<div class="form-group">
							<label for="serverCode">Server Code</label>
							<input type="text" class="form-control" name="serverCode" id="serverCode" disabled>
						</div>
						<div class="form-group">
							<label for="contentType">Content Type</label>
							<input type="text" class="form-control" name="contentType" id="contentType" disabled>
						</div>
					</div>
				</div>
		   </div>
		   <div id="informationGet"></div>
		</div>
</div>
	</div>
  <script src="validateForm.js"></script>
  <script src="javascript.js"></script>
  <script src="operaciones.js"></script>
</body>
</html>
